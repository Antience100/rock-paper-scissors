<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="javascript/javascript.js" defer></script>
  </head>
  <body>
    <div id="game-area">
      <p id="choose-text">Please choose between: Rock, Paper, or Scissors.</p>
      <div id="buttons">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
      </div>
      <p id="result-text">First to 5 wins!</p>
      <p id="result-score">Human: <span id="human-score">0</span> |---| Computer: <span id="computer-score">0</span></p>
    </div>
  </body>
</html>
