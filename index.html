<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="javascript/javascript.js" defer></script>
  </head>
  <body>
    <div id="game-area">
      <p id="choose-text">Please choose between: Rock, Paper, or Scissors.</p>
      <div id="buttons">
        <button id="rock-btn">ROCK</button>
        <button id="paper-btn">PAPER</button>
        <button id="scissors-btn">SCISSORS</button>
      </div>
      <p id="result-text">placeholder result text</p>
      <p id="result-score">0 - 0</p>
    </div>
  </body>
</html>
